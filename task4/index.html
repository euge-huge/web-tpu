<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛБ 4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="header">Лабораторная работа №4</h1>

            <h4 class="text-center">Вариант: №13</h4>

            <p class='description'>Напишите функцию, которая принимает строку и вычисляет количество букв и цифр в ней. Вернуть результат как объект.</p>
    
            <div class="input-group">
                <input id='input' class="form-control string-input" type="text" placeholder="Введите строку..."/>
        
                <button id='btn' class="btn btn-primary button">вычислить</button>
            </div>

            

            <div class="result-group">
                <span class="me-3">Букв: </span>
                <span id='letters-result' class="result">-</span>
            </div>

            <div class="result-group">
                <span class="me-3">Цифр: </span>
                <span id='decimal-result' class="result">-</span>
            </div>
        </div>        
    </div>

    <a id='back' class="btn btn-dark button-back" href="../index.html">назад</a>
    
    <script src="./js/script.js"></script>
</body>
</html>
