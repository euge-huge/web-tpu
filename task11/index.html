<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ЛБ 11</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h1 class="header">Лабораторная работа №11</h1>

        <h4 class="text-center">Вариант: №5</h4>

        <p class="description">
          Если месяц и год представлены в виде чисел, узнайте, содержит ли этот
          месяц пятницу, 13-е.
        </p>

        <div class="input-group mb-3">
          <input
            id="input-month"
            type="number"
            min="1"
            max="12"
            class="form-control string-input"
            placeholder="Введите месяц"
          />
          <input
            id="input-year"
            type="number"
            class="form-control string-input"
            placeholder="Введите год"
          />
          <button id="btn" class="btn btn-primary button" type="button">
            тест
          </button>
        </div>

        <div class="result-group">
          <span class="me-3">Результат: </span>
          <span id="result" class="result">-</span>
        </div>
      </div>
    </div>

    <a id="back" class="btn btn-dark button-back" href="../index.html">назад</a>

    <script src="./js/script.js"></script>
  </body>
</html>
