<body>
    <div class="card">
        <div class="card-body">
            <h1 class="header">Лабораторная работа №8</h1>

            <h4 class="text-center">Вариант: №14</h4>

            <p class='description'>Создайте функцию, которая принимает одну строку в качестве аргумента и возвращает упорядоченный массив, содержащий индексы всех заглавных букв в строке.</p>
    
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control string-input" placeholder="Введите строку">
                <button id="btn" class="btn btn-primary button" type="button">результат</button>
            </div>

            <div class="result-group">
                <span class="me-3">Массив индексов всех заглавных букв: </span>

            </div>
        </div>
