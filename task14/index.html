<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ЛБ 14</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h1 class="header">Лабораторная работа №14</h1>

        <h4 class="text-center">Вариант: №7</h4>

        <p class="description mt-3 text-center">
          Для заданного числа верните разницу между максимальным и минимальным
          числами, которые могут быть образованы при перестановке цифр
        </p>

        <form id="form" class="input-group mb-3">
          <input
            id="input"
            type="number"
            min="0"
            class="form-control string-input"
            placeholder="Введите число"
          />
          <button id="btn" class="btn btn-primary button" type="submit">
            тест
          </button>
        </form>

        <div class="result-group">
          <span class="me-3"
            >Разница между максимальной и минимальной формой:
          </span>
          <span id="result" class="result">-</span>
        </div>
      </div>
    </div>

    <a id="back" class="btn btn-dark button-back" href="../index.html">назад</a>

    <script src="./js/script.js"></script>
  </body>
</html>
